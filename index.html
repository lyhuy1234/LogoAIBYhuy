<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Generator - LYHUY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body[data-theme="dark"] {
      background-color: #121212;
      color: white;
    }
    body[data-theme="dark"] input,
    body[data-theme="dark"] textarea,
    body[data-theme="dark"] select {
      background-color: #333;
      color: white;
      border-color: #555;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Logo Generator <small class="text-muted">by LYHUY</small></h1>
      <div>
        <select id="langSwitcher" class="form-select d-inline w-auto">
          <option value="en">English</option>
          <option value="km">·ûó·û∂·ûü·û∂·ûÅ·üí·ûò·üÇ·ûö</option>
        </select>
        <button class="btn btn-secondary" onclick="toggleTheme()">üåì</button>
      </div>
    </div>

    <form id="logoForm">
      <div class="mb-3">
        <label class="form-label" data-en="Company Name" data-km="·ûà·üí·ûò·üÑ·üá·ûÄ·üí·ûö·ûª·ûò·û†·üä·ûª·ûì">Company Name</label>
        <input type="text" class="form-control" id="companyName" required>
      </div>

      <div class="mb-3">
        <label class="form-label" data-en="Design Characters" data-km="·ûè·ûΩ·û¢·ûÄ·üí·ûü·ûö·ûü·ûò·üí·ûö·û∂·ûî·üã·ûö·ûÖ·ûì·û∂·û°·ûº·ûÄ·ûº">Design Characters</label>
        <input type="text" class="form-control" id="characters">
      </div>

      <div class="mb-3">
        <label class="form-label" data-en="Tagline/Concept" data-km="·ûñ·û∂·ûÄ·üí·ûô·ûü·üí·ûõ·üÑ·ûÄ">Tagline/Concept</label>
        <input type="text" class="form-control" id="tagline">
      </div>

      <div class="mb-3">
        <label class="form-label" data-en="Extra Description" data-km="·ûñ·û∑·ûñ·ûé·üå·ûì·û∂·ûî·ûì·üí·ûê·üÇ·ûò">Extra Description</label>
        <textarea class="form-control" id="loremText" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label" data-en="Upload Image Reference" data-km="·ûï·üí·ûë·ûª·ûÄ·ûö·ûº·ûî·ûó·û∂·ûñ·ûô·üÑ·ûÑ·û°·ûæ·ûÑ">Upload Image Reference</label>
        <input type="file" class="form-control" id="imageUpload" accept="image/*">
      </div>

      <button type="button" class="btn btn-primary" onclick="generateLogo()">‚ú® Generate Logo Idea</button>
    </form>

    <div id="output" class="mt-4"></div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.documentElement;
      const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', newTheme);
    }

    document.getElementById("langSwitcher").addEventListener("change", function () {
      const lang = this.value;
      document.querySelectorAll(".form-label").forEach(label => {
        label.textContent = label.getAttribute(`data-${lang}`);
      });
    });

    function generateLogo() {
      const name = document.getElementById("companyName").value;
      const chars = document.getElementById("characters").value;
      const tagline = document.getElementById("tagline").value;
      const extra = document.getElementById("loremText").value;
      const imageInput = document.getElementById("imageUpload");

      let imageHTML = "";
      if (imageInput.files.length > 0) {
        const imgURL = URL.createObjectURL(imageInput.files[0]);
        imageHTML = `<p><strong>Reference Image:</strong><br><img src="${imgURL}" alt="Reference" style="max-width:200px;"></p>`;
      }

      const output = `
        <h4>üß† AI Logo Concept:</h4>
        <p><strong>Company:</strong> ${name}</p>
        <p><strong>Design Base:</strong> ${chars}</p>
        <p><strong>Tagline:</strong> ${tagline}</p>
        <p><strong>Description:</strong> ${extra}</p>
        ${imageHTML}
        <p><em>[AI would generate a logo based on this input]</em></p>
      `;
      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
